<!DOCTYPE html>
<html lang="en" , xml:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Recipe</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>

</head>
<body>

	<div class="container-fluid" style="margin-top: 40px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title">My Recipes!</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(recipes)}">
							<table class="table table-hover ">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Description</th>
										<th>prep time</th>
										<th>Cook time</th>
										<th>Difficulty</th>
										<th>Servings</th>
										<th>Source</th>
									</tr>
								</thead>
								<tr th:remove="all">
									<td th:text="${recipe.id}">123</td>
									<td th:text="${recipe.description}">Tasty Goodnees 1</td>
									<td th:text="${recipe.prepTime}">prep time</td>
									<td th:text="${recipe.cookTime}">cook time</td>
									<td th:text="${recipe.difficulty}">difficulty</td>
									<td th:text="${recipe.servings}">servings</td>
									<td th:text="${recipe.source}">source</td>
								</tr>
								<tr th:remove="all">
									<td th:text="${recipe.id}">123</td>
									<td th:text="${recipe.description}">Tasty Goodnees 1</td>
									<td th:text="${recipe.prepTime}">prep time</td>
									<td th:text="${recipe.cookTime}">cook time</td>
									<td th:text="${recipe.difficulty}">difficulty</td>
									<td th:text="${recipe.servings}">servings</td>
									<td th:text="${recipe.source}">source</td>

								</tr>
								<tr th:each="recipe : ${recipes}">
									<td th:text="${recipe.id}">334</td>
									<td th:text="${recipe.description}">Tasty Goodnees 3</td>
									<td th:text="${recipe.prepTime}">prep time</td>
									<td th:text="${recipe.cookTime}">cook time</td>
									<td th:text="${recipe.difficulty}">difficulty</td>
									<td th:text="${recipe.servings}">servings</td>
									<td th:text="${recipe.source}">source</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
